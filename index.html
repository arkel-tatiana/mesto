<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
  
      <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" alt="Фото Жак-Ив Кусто" src="./images/jakivkysto.svg"/>
                <div class="profile__info">
                    <div class="profile__title-container">
                      <h1 class="profile__title">Жак-Ив Кусто</h1>
                      <button class="profile__edit-button" name="edit-button" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" name="add-button" type="button" aria-label="Добавить фото"></button>
        </section>

        <section class="cards">
          <ul class="cards__container">
 
          </ul>
        </section>
        
        </main>
        <div class="popup popup_profile">
          <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть окно1"></button>
            <form class="popup__forma" name="forma">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input class="popup__input popup__input_name_username" name="username" type="text" value>
              <input class="popup__input popup__input_name_userjob" name="userjob" type="text" value>
              <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_cards">
          <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть окно2"></button>
            <form class="popup__forma" name="forma">
              <h2 class="popup__title">Новое место</h2>
              <input class="popup__input popup__input_add popup__input_name_namecards" name="namecards" type="text" value = "Название">
              <input class="popup__input popup__input_add popup__input_name_linkcards" name="linkcards" type="url" value = "Ссылка на картинку">
              <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_images popup_dark-theme">
          <div class="popup__container popup__container_image">
            <img class="popup__image" alt="фото полноэкранного просмотра" src="#"/>
            <p class="popup__image-title"></p>
            <button class="popup__close-button" type="button" aria-label="Закрыть окно3"></button>
          </div>
        </div>
        <footer class="footer">
          <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
        </footer>
    </div>

    <template id="cards-template">
      <li class="cards__item">
        <div class="cards__images">
          <img class="cards__image" alt="загружаемое фото" src="#"/>
          <button class="cards__delete" type="button" aria-label="Удалить фото"></button>
        </div>
        <p class="cards__title"></p>
        <button class="cards__like" type="button" aria-label="Поставить Лайк"></button>
      </li>
    </template>
  
    <script src="./scripts/index.js"></script>
  </body>
</html>
